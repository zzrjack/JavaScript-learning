<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>猜数字小游戏</title>
	</head>
	<body>
		<script>
			//随机数函数

			const getRandom = (min, max) => {
				return Math.floor(Math.random() * (max - min + 1) + min);
			};
			//生成1-10的随机数
			let r = getRandom(0, 20);
			// console.log(r);
			//用户输入，不断弹窗
			while (true) {
				let num = +prompt("请你输入一个数字：");
				//提示
				if (num > r) {
					alert("你猜大了");
				} else if (num < r) {
					alert("你猜小了");
				} else {
					alert("你猜到了");
					break;
				}
			}
		</script>
	</body>
</html>
