			//求数字出现的次数谁最多
			let str = '132642343739373635384628633124';
			//用对象保存字符以及字符次数
			let obj = {
				//字符当做键，次数当作值
			};
			//如果对象中有这个键，就让值＋1，如果没有这个键 就添加这个键初始值为1
			for (let i = 0; i < str.length; i++) {
				const element = str[i];
				if (obj[element]) {
					obj[element]++;
				} else {
					obj[element] = 1;
				}
			}
			console.log(obj);
			let max = 1;
			let count = obj['1'];
			for (let key in obj) {
				if (count < obj[key]) {
					count = obj[key];
					max = key;
				}
			}
			console.log(max, count);
