			//如何生成N-M之间的随机数

			//封装一个随机数函数min到max
			function getRandom(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			let random = getRandom(8, 30);
			console.log(random);
		</script>
