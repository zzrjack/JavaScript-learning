<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 简易计算器仅支持两个数字的加减乘除
        // “+”使其隐式转换为number类型
        let num1 = +prompt('请您输入第一个数字：')
        let num2 = +prompt('请您输入第二个数字：')
        let symbol = prompt('请您输入运算符号：')
        switch(symbol){
            case '+': 
            alert(`您选择的是加法：${num1}+${num2}=${num1+num2}`)
            break
            case '-': 
            alert(`您选择的是减法：${num1}-${num2}=${num1 - num2}`)
            break
            case '*': 
            alert(`您选择的是乘法：${num1}*${num2}=${num1 * num2}`)
            break
            case '/': 
            alert(`您选择的是除法：${num1}/${num2}=${num1 / num2}`)
            break
            default:
                alert('请按要求输入运算符')
        }
            
    </script>
</body>
</html>
