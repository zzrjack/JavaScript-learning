<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
        }
        
        table th,td{
            border: 1px solid #000;
            padding: 15px;
        }

        tabel caption{
            margin: 15px 0;
        }
    </style>
</head>
<body>
    
    </table>
    <script>
        //1.输入price num address
        let price = +prompt('请输入商品价格：')
        let num = +prompt('请输入购买的数量：')
        let address = prompt('请输入收获的地址：')
        let total = price*num
        // 2.渲染表格 填充数据
        document.write(`
        <table>
        <caption>
            <h2>订单确认</h2>
        </caption>
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收获地址</th>
        </tr>
        <tr>
            <td>小米10</td>
            <td>${price}元</td>
            <td>${num}</td>
            <td>${total}元</td>
            <td>${address}</td>
        </tr>`)
    </script>
