<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 弹出对话框
			let money = 50;
			while (true) {
				let str = prompt(`
			     请您选择操作：
			     1.存钱
			     2.取钱
			     3.查看余额
			     4.退出
			     `);
				//2.只有输出4才能退出循环
				if (str === "4") {
					break;
				}
				//3.switch 加减操作
				switch (str) {
					case "1":
						let cun = +prompt("请您输入存入金额：");
						money += cun;
						break;
					case "2":
						let qu = +prompt("请您输入取钱的金额：");
						money -= qu;
						break;
					case "3":
						alert(`您当前余额为${money}`);
				}
			}
		</script>
	</body>
</html>
